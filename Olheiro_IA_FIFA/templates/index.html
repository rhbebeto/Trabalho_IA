<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Olheiro de IA - FIFA</title>
    <style>
        body { font-family: sans-serif; max-width: 900px; margin: auto; padding: 20px; background-color: #f4f4f9; color: #333; }
        h1 { color: #0056b3; text-align: center; }
        form { background: white; padding: 25px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .form-section { margin-bottom: 20px; }

        .full-width { grid-column: 1 / -1; }
        button { background-color: #28a745; color: white; cursor: pointer; border: none; font-weight: bold; padding: 12px; font-size: 18px; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>

    <form action="/buscar" method="post">

            </div>
        </div>

        <div class="form-section">
            <h3>Filtros de Localiza√ß√£o e Posi√ß√£o</h3>

                <div class="form-group">
                    <label for="pais">Pa√≠s:</label>

                        <option value="any">Qualquer</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="liga">Liga:</label>
                    <select id="liga" name="liga">
                        <option value="any">Qualquer</option>
                        {% for l in ligas %}<option value="{{ l }}">{{ l }}</option>{% endfor %}
                    </select>
                </div>
                <div class="form-group full-width">
                    <label for="posicao">Posi√ß√£o Espec√≠fica:</label>
                    <select id="posicao" name="posicao">
                        <option value="any">Qualquer</pre>

            </div>
        </div>
        
        <button type="submit" class="full-width">Buscar Jogadores</button>
    </form>
</body>
</html>
